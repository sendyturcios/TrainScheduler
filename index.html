<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <!--link to Jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--Link to CSS-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

  <!--Moment JS Link-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <script src=""></script>

</head>
</head>

<body>

  <!--Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 id= "h1">Train Schedule</h1>
      
    </div>


    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong> Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="trainTable">
              <thead class="thead dark">
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                <strong>Add Train</strong>
              </h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="NameInput">
                </div>

                <div class="form-group">
                  <label for="">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>

                <div class="form-group">
                  <label for="">First Train Time (HH:mm - Military Time)</label>
                  <input type="text" class="form-control" id="firstTrainInput">
                </div>


                <div class="form-group">
                  <label for="">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequencyInput">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="./assets/javascript/app.js"></script>

</body>

</html>
